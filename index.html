<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Duration Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>YouTube Playlist Duration Calculator</h1>
    <div class="input-group">
      <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL or ID" aria-label="YouTube Playlist URL">
      <div class="button-group">
        <button onclick="calculateDuration()" id="calculateBtn">Calculate</button>
        <button onclick="resetForm()" id="resetBtn">Reset</button>
      </div>
    </div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Fetching playlist data...</p>
    </div>
    <p id="result" class="result"></p>
    <div id="error" class="error hidden"></div>
    <div id="videoList" class="video-list"></div>
  </div>

        </svg>
        GitHub
      </a>

          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
